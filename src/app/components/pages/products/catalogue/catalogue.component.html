<div class="album py-5 position-relative">
  <div class="container" *ngIf="(products$ | async) as products">
    <h3 class="album-title text-center mb-5 fw-bold" *ngIf="products.length > 0">Наши чайные коллекции</h3>
    <h3 class="album-title text-center mb-5 fw-bold" *ngIf="products.length === 0">Ничего не найдено</h3>
    <div class="products-items">
      <product-card *ngFor="let product of products" [product]="product"></product-card>
    </div>
  </div>

  <div
    class="w-100 h-100 position-fixed top-0 d-flex justify-content-center align-items-center bg-secondary bg-opacity-25"
    *ngIf="isShowLoader$ | async">
    <div class="spinner-grow text-primary" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
</div>
