<nav class="navbar navbar-expand-md bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="''">
      <img src="assets/images/tea-logo.png" width="50" alt="logo-tea">
    </a>
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Переключатель навигации" (click)="isMenuOpen = !isMenuOpen">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" [class.show]="isMenuOpen">
      <ul class="navbar-nav me-auto mb-lg-0">
        <li class="nav-item text-center">
          <a class="nav-link" [routerLink]="''" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Главная</a>
        </li>
        <li class="nav-item text-center">
          <a class="nav-link" [routerLink]="'/catalogue'" (click)="searchProduct()" routerLinkActive="active">Каталог</a>
        </li>
      </ul>
      <div class="d-flex justify-content-center gap-2">
        <div class="position-relative">
          <input class="form-control me-2" placeholder="Поиск чая" #searchInputElement
                 (keyup)="searchInputElement.value">
          <button title="Сбросить поиск" *ngIf="searchInputElement.value"
                  class="btn text-danger position-absolute top-0" style="right: 0"
                  (click)="searchProduct(); searchInputElement.value = ''">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x"
                 viewBox="0 0 16 16">
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </button>
        </div>
        <a title="Начать поиск чая" class="btn btn-outline-primary" type="button" [routerLink]="'/catalogue'" routerLinkActive="active"
           *ngIf="searchInputElement.value"
           (click)="searchProduct(searchInputElement.value) ; searchInputElement.value = ''">Найти</a>
      </div>
    </div>
  </div>
</nav>
